<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="./dist/mini-axios.js"></script>
    <script>
      axios({ method: "get", url: "http://localhost:3000/comments" }).then(
        (res) => {
          console.log(res);
        }
      );
      axios.get("http://localhost:3000/comments").then((res) => {
        console.log(res);
      });
      axios.request({ method: "put" });

      const instance = axios.create("用户配置");
      instance({ method: "delete" });
      instance.request({ method: "patch" });
    </script>
  </body>
